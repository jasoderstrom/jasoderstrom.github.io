<!DOCTYPE html>
<html>
{% include head.html %}
    <body>
        {% include navigation.html %}
        <div class="container post-container">
            <div class="row">
                <div class="col-md-12">
                    <h1> {{ page.title }}</h1>
                </div>
            </div>
            <div class="row">
                <div class="well well-lg">
                    <div class="row">
                        <div class="col-md-12">
                            <h2>Goals</h2>
                            <hr />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <ul>
                                {{ page.goals }}
                            </ul>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <h2>Prerequisites</h2>
                            <hr />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <ul>
                                {{ page.prerequisites }}
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 post-text">
                    {{ content }}
                </div>
            </div>
        </div>
        {% include footer.html %}
        {% include javascript.html%}
    </body>
</html>

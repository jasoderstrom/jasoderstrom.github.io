<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% if jekyll.environment == 'production' %}
    {% include google-analytics.html %}
    {% endif %}

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

    <link rel="shortcut icon" type="image/png" href="{{ site.url }}/content/favicon.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.url }}">
    <link href='{{ site.url }}}/feed.xml' rel='alternate' type='application/atom+xml'>

    {% if page.page_css %}
        {% for stylesheet in page.page_css %}
            <link rel="stylesheet" href="{{ site.url }}/css/{{ stylesheet }}.css">
        {% endfor %}
    {% endif %}

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
</head>

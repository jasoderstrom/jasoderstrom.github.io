<script type="application/json" id="posts">
   [
        {% for post in site.categories[page.category] %}
            {
                "title" : "{{ post.title }}",
                "date" : "{{ post.date | date: '%B %-d %Y' }}",
                "description" : "{{ post.description }}",
                "url" : "{{ post.url }}"
            }
            {% unless forloop.last %},{% endunless %}
        {% endfor %}
    ]
</script>
